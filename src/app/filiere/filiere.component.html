<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4>Ajouter Une Filiere</h4>
				</div>
				<div class="panel-body">
					<!-- formulaire de saisie de commentaire -->
					<div>
						<input [(ngModel)]="filiere.nomFiliere">
						<button (click)="saveFiliere()" class="btn bg-primary espace">
							Ajouter
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-danger">
				<div class="panel-heading">
					<h4>Lister les filieres</h4>
				</div>
				<div class="panel-body">
					<div *ngIf="filieres.length>0">
						<table class="table table-striped">
							<tr>
								<td>ID</td>
								<td>FILIERE</td>
							</tr>
							<tr *ngFor="let f of filieres">
								<td> {{f.idFiliere}}</td>
								<td> {{f.nomFiliere}}</td>
								<td><button class="btn btn-primary" (click)="detailFiliere(f.idFiliere)">Detail</button></td>
								<td><button class="btn btn-danger" (click)="deleteFiliere(f.idFiliere)">Delete</button></td>
								<br>
								<br>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
